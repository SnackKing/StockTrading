{% extends "teachers/base.html" %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<div class="container" >
	<article class="media content-section">
           <div class="media-body">
              <div class="">
                 <p class="mr-2">Students in {{class.className}}</p>
              </div>
             <table class = "table">
             	<thead>
				    <tr>
				      <th scope="col">Name</th>
				      <th scope="col">Account ID</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody>
		             {% for id, name in class.students.items %}
		             	<tr>
							<div class = "row article-content ml-1">
								<td><p class="col-sm">{{name}}</p></td>
								<td><p class = "col-sm">{{id}}</p></td>
								<td><a class="btn btn-md btn-danger" href="removestudent/{{id}}"><i class="fa fa-close confirm-delete"></i></a></td>
							</div>
						</tr>
					{% endfor %}
				</tbody>
			</table>
           </div>
	</article>
	
	
</div>
<script type="text/javascript">
   $(document).on('click', '.confirm-delete', function(){
    return confirm('Are you sure you want to remove this student?');
})
</script>

	
{% endblock content %}
